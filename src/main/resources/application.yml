server:
  port: 9191
spring :
  application :
    name : cloud-gateway
  cloud:
    discovery:
      enabled: true
    gateway:
      routes:
        - id: address-service
          uri: lb://ADDRESS-SERVICE
          predicates:
            - Path=/address/**
        - id: CARTS-SERVICE
          uri: lb://CARTS-SERVICE
          predicates:
            - Path=/cart/**
        - id: PRODUCTS-SERVICE
          uri: lb://PRODUCTS-SERVICE
          predicates:
            - Path=/product/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200/"
            allowedMethods: "*"

eureka:
  client:
    register-with-eureka : true
    fetch-registry: true
    serviceUrl.defaultZone : http://localhost:8761/eureka/
  instance:
    hostname: localhost